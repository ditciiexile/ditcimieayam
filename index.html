<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Theme Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      cursor: pointer;
      min-height: 100vh;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { top: -10px; opacity: 1; }
      to { top: 100vh; opacity: 0; }
    }

    /* Profil User di Kanan Atas */
    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
    }
    .profile-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      color: white;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      transition: all 0.3s ease;
      border: 3px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }
    .profile-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 105, 180, 1);
    }

    /* Popup Profil */
    .profile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      display: none;
      backdrop-filter: blur(5px);
    }
    .profile-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.95), rgba(255, 20, 147, 0.95));
      color: white;
      padding: 30px;
      border-radius: 25px;
      z-index: 1002;
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.9), 0 0 100px rgba(255, 20, 147, 0.5);
      backdrop-filter: blur(15px);
      border: 3px solid rgba(255, 255, 255, 0.4);
      width: 350px;
      max-width: 90%;
      display: none;
      animation: popupAppear 0.5s ease-out;
    }
    @keyframes popupAppear {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .profile-popup h3 { margin: 0 0 20px 0; text-align: center; font-size: 1.8em; color: white; text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
    .profile-popup p { text-align: center; margin-bottom: 20px; color: #ffccff; font-size: 1.1em; }
    .profile-input {
      width: 100%; padding: 15px; margin: 12px 0;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px; background: rgba(255, 255, 255, 0.15);
      color: white; font-size: 1.1em; box-sizing: border-box; transition: all 0.3s ease;
    }
    .profile-input:focus { outline: none; border-color: rgba(255, 255, 255, 0.8); background: rgba(255, 255, 255, 0.25); box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
    textarea.profile-input { min-height: 120px; resize: vertical; font-family: 'Arial', sans-serif; }
    
    .profile-button {
      width: 100%; padding: 15px; margin: 12px 0; border: none; border-radius: 12px;
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
    }
    .profile-button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(37, 211, 102, 0.8); }
    .cancel-button { background: linear-gradient(45deg, #ff4757, #ff3838); box-shadow: 0 0 20px rgba(255, 71, 87, 0.5); }
    .success-message, .error-message { text-align: center; padding: 20px; border-radius: 12px; margin: 15px 0; display: none; animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .user-info {
      position: fixed; top: 20px; right: 90px;
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.9), rgba(255, 20, 147, 0.9));
      padding: 10px 20px; border-radius: 50px; z-index: 999;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7); border: 2px solid rgba(255, 255, 255, 0.3);
      display: none; animation: slideIn 0.3s ease-out; max-width: 200px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    /* Efek gelembung */
    .bubble {
      position: absolute; border-radius: 50%; pointer-events: none; z-index: 1;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 105, 180, 0.2) 30%, transparent 100%);
      transform: translate(-50%, -50%); opacity: 0;
    }
    @keyframes bubbleFloat {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.5) translateY(-100px); opacity: 0; }
    }
    @keyframes bubbleFloat2 {
      0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.8) translateY(-120px) rotate(180deg); opacity: 0; }
    }
    @keyframes bubbleFloat3 {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0.9; }
      100% { transform: translate(-50%, -50%) scale(2) translateY(-150px); opacity: 0; }
    }

    .bubble-heart {
      position: absolute; font-size: 20px; color: #ff69b4; opacity: 0;
      pointer-events: none; z-index: 2; transform: translate(-50%, -50%);
    }
    @keyframes heartFloat {
      0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5) translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Pesan terakhir */
    .random-message {
      position: absolute; font-size: 1.2em; text-align: center; color: #ffccff;
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.8), rgba(255, 20, 147, 0.8));
      padding: 15px 20px; border-radius: 15px; backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 105, 180, 0.6); box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
      z-index: 15; opacity: 0; transform: translate(-50%, -50%) scale(0.8);
      max-width: 300px; min-width: 250px; font-weight: bold;
    }
    @keyframes messageAppear {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      15%, 85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }

    .curved-text-container {
      position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%);
      width: 100%; text-align: center; z-index: 10;
    }
    .curved-text {
      font-size: 2.5em; font-weight: bold; color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      display: inline-block; padding: 15px 30px;
      background: rgba(255, 105, 180, 0.1); border-radius: 50px;
      backdrop-filter: blur(5px); border: 2px solid rgba(255, 105, 180, 0.3);
      animation: waveMove 4s ease-in-out infinite;
    }
    @keyframes waveMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .love-text {
      position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
      font-size: 3em; text-align: center; color: #ff69b4; text-shadow: 0 0 10px #ff69b4;
      animation: float 3s ease-in-out infinite; z-index: 10;
    }
    @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0px); } 50% { transform: translate(-50%, -50%) translateY(-10px); } }

    .additional-message {
      position: absolute; bottom: 20px; right: 20px; font-size: 1.8em; color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4; z-index: 10; animation: expandText 5s ease-in-out infinite;
      padding: 15px 25px; background: rgba(255, 105, 180, 0.2); border-radius: 15px;
    }
    @keyframes expandText { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

    .love-button {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff69b4, #ff1493); border: none; border-radius: 50px;
      color: white; font-size: 1.5em; font-weight: bold; padding: 15px 40px; cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7); animation: pulse 2s infinite; z-index: 10;
    }
    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }

    .button-caption {
      position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.2em; text-align: center; color: #ffccff; margin-top: 120px;
      padding: 10px 20px; background: rgba(255, 105, 180, 0.1); border-radius: 20px; z-index: 10;
    }

    .whatsapp-popup {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #25D366, #128C7E); color: white;
      padding: 30px 40px; border-radius: 20px; text-align: center; z-index: 1000;
      box-shadow: 0 0 40px rgba(37, 211, 102, 0.8); display: none;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: none; }
    
    .heart { position: absolute; font-size: 20px; color: #ff69b4; opacity: 0; pointer-events: none; z-index: 5; }
    .lightning {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8); opacity: 0; pointer-events: none;
    }
    @keyframes flash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
  </style>
</head>

<body id="mainBody">

  <div class="user-profile" id="userProfile">
    <div class="profile-icon">üë§</div>
  </div>
  <div class="user-info" id="userInfo"></div>

  <div class="profile-overlay" id="profileOverlay"></div>
  <div class="profile-popup" id="profilePopup">
    <h3>üëã Kenalan Yuk!</h3>
    <p>Masukkan nama dan pesan untuk developer</p>
    <input type="text" class="profile-input" id="userName" placeholder="Masukkan nama kamu..." maxlength="30">
    <textarea class="profile-input" id="userMessage" placeholder="Tulis pesan untuk developer..." maxlength="200"></textarea>
    <div class="success-message" id="successMessage">‚úÖ Pesan berhasil dikirim!</div>
    <div class="error-message" id="errorMessage">‚ùå Gagal mengirim pesan.</div>
    <button class="profile-button" id="sendMessageBtn">Kirim Pesanüíå</button>
    <button class="profile-button cancel-button" id="skipBtn">Lewati Saja</button>
  </div>

  <div class="curved-text-container">
    <div class="curved-text" id="curvedText">Only For Youuüí´</div>
  </div>

  <div class="love-text">Love You Buat Kamuüí´</div>
  <div class="additional-message" id="devMessage">Form Dev For Youüì∏</div>
  <button class="love-button" id="loveBtn">Ayok Klik Akuuüëã</button>
  <div class="button-caption" id="caption">Kepoin Yang Buat Yukk Dengan Click Button Di Atasü§≠</div>

  <div class="overlay" id="overlay"></div>
  <div class="whatsapp-popup" id="whatsappPopup">
    <h3>üöÄ Yuk Chat Developer! üöÄ</h3>
    <p>Buka WhatsApp untuk lanjut?</p>
    <button class="profile-button" id="confirmWhatsApp" style="background: white; color: #25D366;">Ya, Buka</button>
    <button class="profile-button cancel-button" id="cancelWhatsApp">Nanti Saja</button>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7955372778:AAEJAuLyCXgbXfEU8Bl9P8x38tR53yOOQDw';
    const TELEGRAM_CHAT_ID = '8067041468';
    const whatsappNumber = '628814595506';
    const whatsappUrl = `https://wa.me/${whatsappNumber}`;
    const finalMessage = "Siapapun Yang Udah Mampir See uu Lagi Orang Baik üòä";

    // Star animation
    setInterval(() => {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }, 100);

    // Lightning effect
    function createLightning() {
      const l = document.createElement('div');
      l.className = 'lightning';
      l.style.animation = 'flash 0.1s ease-out';
      document.body.appendChild(l);
      setTimeout(() => l.remove(), 100);
    }
    setInterval(() => { if(Math.random() > 0.95) createLightning(); }, 5000);

    // Bubble effect
    function createBubble(x, y) {
      const b = document.createElement('div');
      b.className = 'bubble';
      const size = Math.random() * 80 + 40;
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = x + 'px';
      b.style.top = y + 'px';
      b.style.animation = `bubbleFloat ${Math.random()*2+1.5}s ease-out forwards`;
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 3000);
    }

    document.addEventListener('click', (e) => {
      if(!e.target.closest('button')) createBubble(e.clientX, e.clientY);
    });

    // Telegram Function
    async function sendToTelegram(name, message) {
      const text = `üì± Pesan Baru!\nüë§ Nama: ${name}\nüíå Pesan: ${message}`;
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(text)}`;
      try {
        const res = await fetch(url);
        return res.ok;
      } catch (e) { return false; }
    }

    // Event Listeners
    const profilePopup = document.getElementById('profilePopup');
    const profileOverlay = document.getElementById('profileOverlay');

    document.getElementById('userProfile').onclick = () => {
      profilePopup.style.display = 'block';
      profileOverlay.style.display = 'block';
    };

    document.getElementById('skipBtn').onclick = () => {
      profilePopup.style.display = 'none';
      profileOverlay.style.display = 'none';
    };

    document.getElementById('sendMessageBtn').onclick = async function() {
      const name = document.getElementById('userName').value;
      const msg = document.getElementById('userMessage').value;
      if(!name || !msg) return alert("Isi nama dan pesan dulu ya!");
      
      this.textContent = "Mengirim...";
      const success = await sendToTelegram(name, msg);
      if(success) {
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          profilePopup.style.display = 'none';
          profileOverlay.style.display = 'none';
        }, 2000);
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
      this.textContent = "Kirim Pesanüíå";
    };

    document.getElementById('loveBtn').onclick = () => {
      document.getElementById('whatsappPopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    };

    document.getElementById('confirmWhatsApp').onclick = () => {
      window.open(whatsappUrl, '_blank');
      document.getElementById('whatsappPopup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    };

    document.getElementById('cancelWhatsApp').onclick = () => {
      document.getElementById('whatsappPopup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    };

    // Show random message
    function showRandomMessage() {
      const msg = document.createElement('div');
      msg.className = 'random-message';
      msg.textContent = finalMessage;
      msg.style.left = '50%';
      msg.style.top = '50%';
      msg.style.animation = 'messageAppear 5s ease-in-out forwards';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 5000);
    }
    setInterval(showRandomMessage, 15000);

  </script>
</body>
</html>
